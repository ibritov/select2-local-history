<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autocomplete Select with Search History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container mt-5">
    <div class="row ">
        <div class="col text-center ">
            <h4>Sistema</h4>
            <select id="systemSelect" class="custom-select">
                <option>Sistema Hidráulico</option>
                <option>Sistema Electrónico</option>
                <option>Sistema Eléctrico</option>
                <option>Sistema de Transmisión</option>
                <option>Sistema de Informatico</option>
                <option>Aguas</option>
                <option>Sistema de Control</option>
                <option>Sistema de Climatización</option>
                <option>Sistema de Seguridad</option>
                <option>Sistema de Iluminación</option>
                <option>Sistema de Energía</option>
                <option>Sistema de Comunicaciones</option>
                <option>Sistema de Monitoreo</option>
                <option>Sistema de Alarma</option>
                <option>Sistema de Navegación</option>
                <option>Sistema de Transporte</option>
            </select>
            <div class="autocomplete-wrapper ">
                <input id="searchInput" class="form-control" placeholder="Sistema">
                <span class="select-arrow">▼</span>
            </div>

        </div>

    </div>
    <div class="row">
        <div class="col">
            <div class="search-input-div"></div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col text-center">
            <h4>Otro Sistema</h4>
            <select id="anotherSelect" class="custom-select">
                <option>Sistema Hidráulico</option>
                <option>Sistema Electrónico</option>
                <option>Sistema Eléctrico</option>
                <option>Sistema de Transmisión</option>
                <option>Sistema de Informatico</option>
                <option>Aguas</option>
                <option>Sistema de Control</option>
                <option>Sistema de Climatización</option>
                <option>Sistema de Seguridad</option>
                <option>Sistema de Iluminación</option>
                <option>Sistema de Energía</option>
                <option>Sistema de Comunicaciones</option>
                <option>Sistema de Monitoreo</option>
                <option>Sistema de Alarma</option>
                <option>Sistema de Navegación</option>
                <option>Sistema de Transporte</option>
            </select>
            <div class="autocomplete-wrapper search-input2">
                <input id="anotherSearchInput" class="form-control" placeholder="Otro Sistema">
                <span class="select-arrow">▼</span>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="main.js"></script>

</body>
</html>
